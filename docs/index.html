<html>
    <head>
       <meta charset="utf-8" />
       <script src="wasm_exec.js"></script>
       <script>
           const go = new Go();
           WebAssembly.instantiateStreaming(
               fetch("main.wasm"),
               go.importObject
           ).then((result) => {
               go.run(result.instance);
           });
       </script>
   </head>
    <body>
        <h1>Hello, World!</h1>
        <input type="text" id="text0" style="width:200px;line-height:1.5;height:6em;background:#f2f2f2;" />
        <button onClick="output('text0');" id="printButton">print</button>
        <div id="output"></div>
    </body>
</html>
