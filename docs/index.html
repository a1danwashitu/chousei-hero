<html>
    <head>
       <meta charset="utf-8" />
       <script src="wasm_exec.js"></script>
       <script>
           const go = new Go();
           WebAssembly.instantiateStreaming(
               fetch("main.wasm"),
               go.importObject
           ).then((result) => {
               go.run(result.instance);
           });
       </script>
   </head>
    <body>
        <h1>Hello, World!</h1>
        <textarea id="text0" cols="100" rows="50" wrap="off"></textarea>
        <button onClick="output('text0');" id="printButton">print</button>
        <div id="output"></div>
    </body>
</html>
