<html>
    <head>
       <meta charset="utf-8" />
       <script src="wasm_exec.js"></script>
       <script>
           const go = new Go();
           WebAssembly.instantiateStreaming(
               fetch("main.wasm"),
               go.importObject
           ).then((result) => {
               go.run(result.instance);
           });
       </script>
   </head>
    <body>
        <h1>Hello, World!</h1>
        <h3>調整さん csv 入力</h3>
        <textarea id="text0" cols="70" rows="50" wrap="off"></textarea>
        <button onClick="output('text0');" id="printButton">読み込み</button>

        <h2>設定入力</h2>
        <textarea id="output" cols="70" rows="50" wrap="off"></textarea>
    </body>
</html>
